version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: adminDB
    ports:
      # Bind only to localhost for security
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d adminDB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  dufs:
    image: sigoden/dufs
    container_name: chat-dufs
    restart: always
    ports:
      # Map container port 5000 to host port 6969
      - "127.0.0.1:6969:5000"
    volumes:
      - dufs_data:/data
    command: ["-A", "/data"]
    networks:
      - chat-network

